<div class="container mt-4">
  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card shadow p-4" novalidate>
    <h4 class="mb-3 text-center">Registro de auditor</h4>

    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control"
        [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched" required />
      <div class="invalid-feedback">El nombre es obligatorio.</div>
    </div>

    <!-- Correo -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" required />
      <div class="invalid-feedback">Ingresa un correo válido.</div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" required />
      <div class="invalid-feedback">La contraseña es obligatoria.</div>
    </div>

    <!-- Rol -->
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" formControlName="rol" class="form-select"
        [class.is-invalid]="form.get('rol')?.invalid && form.get('rol')?.touched" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="auditor">Auditor</option>
      </select>
      <div class="invalid-feedback">Selecciona un rol válido.</div>
    </div>


    <!-- Botón -->
    <div class="d-grid">
      <button type="submit" class="btn btn-teal text-white" [disabled]="form.invalid">Registrar</button>
    </div>
  </form>
</div>
