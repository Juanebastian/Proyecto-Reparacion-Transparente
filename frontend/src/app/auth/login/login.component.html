<div class="bg-container d-flex flex-column min-vh-100">
  <!-- Contenido principal -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-100" style="max-width: 500px;">
    <div class="text-center mb-4">
        <img src="images/logo_rt.png" alt="Login" class="img-fluid mb-3" style="max-height: 100px;">
        <h3 class="fw-semibold text-white ">Iniciar Sesión</h3>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Correo electrónico">
          <label for="email">Correo Electrónico</label>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
            Correo inválido.
          </div>
        </div>

        <div class="form-floating mb-3">
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contraseña">
          <label for="password">Contraseña</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
            La contraseña es obligatoria.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn bg-teal w-100 rounded-pill py-2 text-white" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </form>
    </div>
  </div>

  <footer class="footer-custom text-white mt-auto">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <p class="mb-0 small">
            © 2025 <strong>Reparación Transparente</strong>. Todos los derechos reservados.
          </p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <a href="https://github.com/Juanebastian/Proyecto-Reparacion-Transparente" class="text-white me-3 footer-link">
            <i class="fas fa-question-circle"></i> Ayuda
          </a>
          <a href="https://github.com/Juanebastian/Proyecto-Reparacion-Transparente" class="text-white footer-link">
            <i class="fas fa-envelope"></i> Contacto
          </a>
        </div>
      </div>
    </div>
  </footer>
