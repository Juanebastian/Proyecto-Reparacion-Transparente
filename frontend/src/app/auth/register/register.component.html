<div class="container mt-3">
  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Formulario de registro -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" formControlName="rol" class="form-select" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="funcionario">Funcionario</option>
        <option value="auditor">Auditor</option>
      </select>
    </div>

    <button type="submit" class="btn btn-info" [disabled]="form.invalid">
      Registrar Usuario
    </button>
  </form>
</div>
