<section class="container-fluid mt-4">
  <!-- Breadcrumb -->
  <div class="row mb-3">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white p-3 rounded shadow-sm">
          <li class="breadcrumb-item">
            <a routerLink="/" class="text-decoration-none text-primary">Administrador</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Tarjetas resumen -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-xl-3" *ngFor="let card of dashboardCards">
      <div class="card dashboard-card shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="d-flex align-items-start gap-3 mb-3">
            <div class="icon-circle" [ngClass]="card.iconBg">
              <i class="{{ card.icon }} fs-4 text-white"></i>
            </div>
            <div>
              <h6 class="fw-bold mb-0">{{ card.title }}</h6>
              <small class="text-muted">{{ card.description }}</small>
            </div>
          </div>
          <h2 class="fw-bolder mb-1">{{ card.total }}</h2>
          <div class="d-flex align-items-center text-muted small">
            <i class="{{ card.trendIcon }} me-1"></i> {{ card.trend || 'Sin variación' }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="row mt-5 g-4">
    <!-- Gráfico de barras -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm p-3 h-100">
        <h5 class="mb-3 fw-semibold text-center">Estadísticas por Categoría</h5>
        <canvas baseChart
                [data]="{ labels: barChartLabels, datasets: barChartData }"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
      </div>
    </div>

    <!-- Gráfico de dona -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm p-3 h-100">
        <h5 class="mb-3 fw-semibold text-center">Distribución General</h5>
        <canvas baseChart
                [data]="donutChartData"
                [options]="donutChartOptions"
                [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>


</section>
