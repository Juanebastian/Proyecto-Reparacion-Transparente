<nav class="sidebar" [class.closed]="!isOpen">
  <div class="sidebar-header d-flex flex-column align-items-center py-3">
    <img src="images/logo_rt.png" alt="Logo" class="mb-2" style="max-height: 50px;" />
    <span class="h5 mb-0">{{ title }}</span>
  </div>

  <ul class="nav flex-column px-3">
    <li class="nav-item my-1" *ngFor="let item of navItems">
      <a 
        [routerLink]="item.path" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: item.exact || false }"
        class="nav-link"
      >
        <i [class]="item.icon + ' me-2'"></i>
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
