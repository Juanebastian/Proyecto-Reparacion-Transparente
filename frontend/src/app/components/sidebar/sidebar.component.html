<div class="sidebar bg-dark" [class.collapsed]="!(isVisible$ | async)">
  <div class="sidebar-header">
    <h3 class="text-light py-3 px-3 mb-0">Men√∫</h3>
  </div>
  <div class="sidebar-content">
    <ul class="list-unstyled">
      @for (item of menuItems; track item.title) {
        <li class="sidebar-item">
          @if (item.submenu.length > 0) {
            <a class="sidebar-link" data-bs-toggle="collapse" [attr.href]="'#submenu-' + item.title" role="button" 
               aria-expanded="false" [attr.aria-controls]="'submenu-' + item.title">
              <i class="bi {{ item.icon }} me-2"></i>
              <span>{{ item.title }}</span>
              <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <div class="collapse" [id]="'submenu-' + item.title">
              <ul class="list-unstyled ms-3">
                @for (subitem of item.submenu; track subitem.title) {
                  <li>
                    <a class="sidebar-link sub-link" [routerLink]="subitem.link">
                      <span>{{ subitem.title }}</span>
                    </a>
                  </li>
                }
              </ul>
            </div>
          } @else {
            <a class="sidebar-link" [routerLink]="item.link">
              <i class="bi {{ item.icon }} me-2"></i>
              <span>{{ item.title }}</span>
            </a>
          }
        </li>
      }
    </ul>
  </div>
</div>
