<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h4 class="mb-4">Registrar nuevo reporte</h4>

      <!-- Mensajes de éxito y error -->
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="3"
            placeholder="Describe el reporte"></textarea>
        </div>

        <!-- Zona -->
        <div class="mb-3">
          <label for="zona" class="form-label">Zona</label>
          <select id="zona" formControlName="zona" class="form-select">
            <option value="">Seleccione una zona</option>
            <option *ngFor="let zona of zonasColombia" [value]="zona">
              {{ zona }}
            </option>
          </select>
        </div>

        <!-- Estado -->
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" formControlName="estado" class="form-select">
            <option value="pendiente">Pendiente</option>
            <option value="aprobado">Aprobado</option>
            <option value="rechazado">Rechazado</option>
          </select>
        </div>

        <!-- Valor -->
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" id="valor" formControlName="valor" class="form-control" placeholder="20.000.000" />
        </div>

        <!-- Documentación (Archivo) -->
        <div class="mb-3">
          <label for="file" class="form-label">Documento (PDF)</label>
          <input type="file" id="file" (change)="onFileSelected($event)" accept="application/pdf"
            class="form-control" />
        </div>


        <!-- Botón -->
        <button class="btn btn-info text-white" type="submit" [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Registrar reporte' }}
        </button>
      </form>
    </div>
  </div>
</div>
